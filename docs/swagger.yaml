basePath: /api/v1
definitions:
  dtos.CreateUserRequest:
    description: User account information for registration
    properties:
      email:
        example: john@email.com
        type: string
      lastname:
        example: Doe
        type: string
      name:
        example: John
        type: string
      nickname:
        example: Johny1
        type: string
      password:
        example: mySuperPass
        minLength: 8
        type: string
      phone:
        example: 79990001122
        type: integer
    required:
    - email
    - lastname
    - name
    - nickname
    - password
    - phone
    type: object
  dtos.CreateUserResponse:
    description: Information about the user's account after successful registration
    properties:
      created_at:
        example: "2006-01-02T03:04:05.5141511+03:00"
        type: string
      user_type:
        example: USER
        type: string
      uuid:
        example: 16763be4-6022-406e-a950-fcd5018633ca
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Auth service
  title: IstokAuth
  version: 1.0.0
paths:
  /signup:
    post:
      consumes:
      - application/json
      description: Registering a new user
      parameters:
      - description: Account information for signup
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dtos.CreateUserRequest'
      produces:
      - application/json
      - text/plain
      responses:
        "200":
          description: Information about the user's account after successful registration
          schema:
            $ref: '#/definitions/dtos.CreateUserResponse'
        "400":
          description: Bad json in request
          schema:
            type: string
        "409":
          description: A user already exists
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Registering a new user
      tags:
      - Authorization
swagger: "2.0"
